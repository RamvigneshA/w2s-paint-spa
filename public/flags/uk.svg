<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600">
  <!-- Blue background -->
  <rect width="1200" height="600" fill="#012169"/>
  
  <!-- White diagonal crosses (Scotland and Ireland) -->
  <path d="M0,0 L1200,600 M1200,0 L0,600" stroke="#FFFFFF" stroke-width="120"/>
  
  <!-- Red diagonal crosses (Ireland) -->
  <path d="M0,0 L1200,600 M1200,0 L0,600" stroke="#C8102E" stroke-width="80"/>
  
  <!-- White straight crosses (England) -->
  <path d="M600,0 L600,600 M0,300 L1200,300" stroke="#FFFFFF" stroke-width="200"/>
  
  <!-- Red straight crosses (England) -->
  <path d="M600,0 L600,600 M0,300 L1200,300" stroke="#C8102E" stroke-width="120"/>
</svg> 